<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto â€” Inventario Moderno</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { --accent: #0d6efd; }
        body { background: #f8f9fa; }
        .form-modern {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 2px 16px rgba(13,110,253,0.07);
            padding: 2.5rem 2rem;
            max-width: 900px;
            margin: 2.5rem auto;
        }
        .form-modern h1 {
            font-size: 2rem;
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-label { color: var(--accent); font-weight: 500; }
        .form-control:focus { border-color: var(--accent); box-shadow: 0 0 0 0.12rem rgba(13,110,253,.15); }
        .img-preview {
            max-height: 120px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            object-fit: cover;
            background: #fafbfc;
        }
        @media (max-width: 991px) {
            .form-modern { padding: 1.2rem 0.5rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand bg-white border-bottom mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='logo.png') }}"
                    alt="LSI Group"
                    style="height:40px; margin-right:10px;"
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block'">
                <span style="display:none;">LSI Group</span>
                <span class="ms-1">ðŸ“¦ Inventario</span>
            </a>
        </div>
    </nav>
    <div class="form-modern">
        <h1><i class="bi bi-plus-circle me-2"></i>Agregar producto</h1>
        <form method="post" enctype="multipart/form-data" autocomplete="off">
            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label">Marca:</label>
                    <input type="text" name="marca" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CÃ³digo:</label>
                    <input type="text" name="codigo" class="form-control" required>
                </div>
                <div class="col-md-12">
                    <label class="form-label">DescripciÃ³n:</label>
                    <textarea name="descripcion" class="form-control" rows="2" required></textarea>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Cantidad:</label>
                    <input type="number" name="cantidad" class="form-control" value="0" min="0" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Stock mÃ­nimo:</label>
                    <input type="number" name="minimo" class="form-control" value="0" min="0" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">UbicaciÃ³n:</label>
                    <input type="text" name="ubicacion" class="form-control" placeholder="Ej: AlmacÃ©n A - Estante 3">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Serial:</label>
                    <input type="text" name="serial" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Imagen (opcional):</label>
                    <input type="file" name="imagen" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Precio costo:</label>
                    <input type="number" step="0.01" name="precio_costo" class="form-control" value="0.00">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Precio venta distribuidor:</label>
                    <input type="number" step="0.01" name="precio_dist" class="form-control" value="0.00">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Precio venta integrador:</label>
                    <input type="number" step="0.01" name="precio_int" class="form-control" value="0.00">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Precio venta general:</label>
                    <input type="number" step="0.01" name="precio_general" class="form-control" value="0.00">
                </div>
            </div>
            <div class="d-flex justify-content-end gap-2 mt-4">
                <button type="submit" class="btn btn-success px-4"><i class="bi bi-check-lg me-1"></i>Agregar</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary px-4"><i class="bi bi-x-lg me-1"></i>Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
